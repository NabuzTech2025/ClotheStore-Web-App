server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # meta.json - never cache, always fetch fresh
  location = /meta.json {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    try_files $uri =404;
  }

  # index.html - never cache
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    expires -1;
  }

  # Hashed JS/CSS - cache aggressively (Vite adds hashes automatically)
  location ~* \.(js|css)$ {
    expires 1y;
    add_header Cache-Control "public, immutable" always;
  }

  # Images, fonts - cache long term
  location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf|eot|json)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800" always;
  }

  # React router - fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
